    <h1>Welcome to my web page</h1>
    <form action="Sign up Page">
        <div>
            <label for="FirstName">FirstName</label>
            <input type="text" id="FirstName" >
            <label for="lastname">LastName</label>
            <input type="text" id="lastname">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email">
        </div>
        <div>
            <label for="password">Choose password</label>
            <input type="password" aria-label="password" autocomplete="new-password">
            <label for="Repeatpassword">Repeat password</label>
            <input type="password" aria-label="password">

        </div>
        <fieldset>
            gender
            <div>
                <label for="gender">select your gender</label>
                <select name="gender" id="gender">
                    <option value="none">select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </fieldset>
        
        <div>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" aria-label="birth">
        </div>
        <div>
            <label for="txtColor">color</label>
            <input type="color" id="birthday" aria-label="birth">
        </div>
        <div>
            <label for="picture">pasport size photo</label>
            <input type="file" id="picture" accept="image/jpeg, image/png" multiple>
        </div>
        <div>
            <input type="search">
        </div>
        <fieldset>
            <legend>AccountType</legend>
                <div>
                    <input type="radio" id="currentAccount" name="drone" value="currentAccount"
                        checked>
                    <label for="currentAccount">current Account</label>
                </div>
            
                <div>
                    <input type="radio" id="SavingAccount" name="drone" value="SavingAccount">
                    <label for="SavingAccount">Saving Acchobbies</label>
                </div>
        </fieldset>
        <fieldset>
            <legend>hobbies</legend>
            <div>
                <input type="checkbox" id="hobbiescricket" name="drone" value="hobbiescricket">
                <label for="hobbiescricket">cricket</label>
              </div>
          
              <div>
                <input type="checkbox" id="hobbiesfootball" name="drone" value="hobbiesfootball">
                <label for="hobbiesfootball">football</label>
              </div>
        </fieldset>
        <select multiple>
            <optgroup label="sport">
                <option value="football">football</option>
                <option value="cricket">cricket</option>
                <option value="volyball">volyball</option>
            </optgroup>
            <optgroup label="Activity">
                <option value="lol">lol</option>
                <option value="swimming">swimming</option>
                <option value="volentry">volentry</option>
            </optgroup>
        </select>
        <div>
            <input type="text" list="collages">
            <datalist id="collages">
                <option>abc college</option>
                <option>lmn college</option>
            </datalist>
        </div>
        <div>
            <label for="describe your self">describe somthing about you </label>
            <textarea name="describe your self" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="range" min="10" max="80">
            <label for="volume">volume</label>
        </div>
        <div>
            <meter min="0" max="100" low="30" high="70" optimum="60" value="30" > 
        </div>

    </form>
