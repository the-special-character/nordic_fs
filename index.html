      header {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        background-color: #f5f5f5;
        width: 100%;
      }

      section {
        padding: 16px;
        height: 100vh;
        border: 5px solid violet;
        position: relative;
      }

      section > div {
        height: 100px;
        width: 100px;
      }

      /* pschudo-class */
      section > div:nth-child(1) {
        background-color: red;
        color: #fff;
      }

      section > div:nth-child(2) {
        background-color: green;
        color: #fff;
        position: absolute;
        top: 50px;
        left: 50px;
      }

      section > div:nth-child(3) {
        background-color: blue;
        color: #fff;
        position: absolute;
        top: 100px;
        left: 100px;
      }

      div.snack-wrapper {
        background-color: #ADADAD;
        padding: 16px;
        margin: 10px;
      }

      div.snack-bar {
        position: fixed;
        width: 100%;
        bottom: 0;
        left: 0;
      }
    </style>
