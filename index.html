    <link rel="icon" href="./favicon.ico" sizes="any" />

  <body>
    <form novalidate>
      <div>
        <label for="txtFirstName">FirstName</label>
        <input
          type="text"
          id="txtFirstName"
          aria-label="FirstName"
          autocomplete="given-name"
          required
          minlength="2"
          maxlength="16"
        />
      </div>
      <div>
        <label for="txtLastName">LastName</label>
        <input
          type="text"
          id="txtLastName"
          aria-label="LastName"
          autocomplete="family-name"
        />
      </div>

      <div>
        <label for="txtEmail">Email</label>
        <input
          type="email"
          id="txtEmail"
          aria-label="Email"
          autocomplete="email"
          pattern="[^@\s]+@[^@\s]+\.[^@\s]{2,}"
        />
      </div>

      <div>
        <label for="txtPassword">Password</label>
        <input
          type="password"
          id="txtPassword"
          aria-label="Password"
          autocomplete="new-password"
        />
      </div>

      <div>
        <label for="txtAge">Age</label>
        <input type="number" id="txtAge" aria-label="Name" />
      </div>

      <!-- <div>
        <label for="txtBirthDate">BirthDate</label>
        <input type="date" id="txtBirthDate" aria-label="BirthDate" autocomplete="bday" />
      </div> -->

      <div>
        <label for="txtBirthDate">BirthDate</label>
        <input
          type="datetime-local"
          id="txtBirthDate"
          aria-label="BirthDate"
          autocomplete="bday"
        />
      </div>

      <div>
        <label for="txtColor">Color</label>
        <input
          type="color"
          id="txtColor"
          aria-label="Color"
          autocomplete="bday"
        />
      </div>

      <fieldset>
        <legend>Gender</legend>
        <div>
          <input type="radio" name="gender" id="genderMale" checked />
          <label for="genderMale">Male</label>
        </div>
        <div>
          <input type="radio" name="gender" id="genderFemale" />
          <label for="genderFemale">Female</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Hobbies</legend>
        <div>
          <input type="checkbox" name="hobbies" id="hobbiesCricket" checked />
          <label for="hobbiesCricket">Cricket</label>
        </div>
        <div>
          <input type="checkbox" name="hobbies" id="hobbiesFootball" />
          <label for="hobbiesFootball">Football</label>
        </div>
      </fieldset>

      <select>
        <option value="">Please Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <select>
        <optgroup label="Sports">
          <option value="cricket">Cricket</option>
          <option value="football">Football</option>
        </optgroup>
        <optgroup label="Activity">
            <option value="dancing">Dancing</option>
            <option value="singing">Singing</option>
            <option value="painting">Painting</option>
          </optgroup>
      </select>

      <div>
        <input type="text" list="colleges">

        <datalist id="colleges">
            <option>Abc College</option>
            <option>pqr College</option>
            <option>lmn College</option>
        </datalist>

        <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>

    <div>
        <input type="range" name="" id="" min="10" max="100" multiple>
    </div>

    <div>
        <meter min="0" max="100" low="30" high="60" value="61" />
    </div>

      </div>

      <!-- <div>
        <label for="txtFile">File</label>
        <input type="file" id="txtFile" aria-label="File" autocomplete="bday"  accept="image/png, image/jpeg" multiple />
      </div> -->

      <!-- <div>
        <input type="search" />
      </div>

      <div>
        <input type="tel" autocomplete="tel" />
      </div> -->

      <button type="submit">Submit</button>
    </form>
